<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="utf-8" />
  <title>登录界面</title>

  <!-- 新 Bootstrap4 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

  <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

  <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

  <script>
    function register() {
        //跳转到注册界面register.html进行注册
        window.open("toregister", "_self");  //_self,_parent,_top,_blank
        // window.open("toregister", "_blank");
    }
    function login() {
        //登录逻辑
    }
    // function register(){
    //     location.href='register';
    // }
  </script>
</head>
<body>
<!-- 登录表单 -->
<div class="container">
  <div class="row">
    <div class="col-sm-12" style="background-color: #96B87D; height: 40px">
      <h5 style="margin-top: 7px; color: white; font-family: 'arial black';">Project Based Case Learning System</h5>
    </div>
  </div>
  <div style="text-align: center">
    <img src="./src/main/resources/static/fuxuan2.jpg" style="text-align: center; width: 30%;">
  </div>
</div>
<div style="height: 280px; width: 40%; margin-left: 30%; background-color: #EEEEEE; margin-top: 20px;border-radius: 30px;">
  <form style="text-align: center;" th:action="@{/dologin}" method="post">
    <div class="form-group" style="padding-top: 45px;">
      <label for="user" stype="display:inline;">账户：</label>
      <input type="text" class="form-control" id="user" style="display:inline;width:200px;"autocomplete="off" name="username"/>
    </div>
    <div class="form-group">
      <label for="password" style="display:inline;" >密码：</label>
      <input type="text" class="form-control" id="password" style="display:inline;width:200px;"autocomplete="off" name="password" />
    </div>
    <button type="submit" class="btn" onclick="login()" style="width:100px;background-color: #96B87D; color: white; margin-top: 20px">登录</button>
<!--    <button class="btn" onclick="register()" style="background-color: #96B87D; color: white; margin-left: 30px; margin-top: 20px">注册</button>-->
    <label style="color: red" th:if="${param.error}" th:text="账号或密码错误" id="lab">账号或密码错误</label>
  </form>
  <div style="text-align: center;">
    <button class="btn" onclick="register()" style="width:100px;background-color: #96B87D; color: white; margin-top: 20px">注册</button>
  </div>
</div>
</body>
</html>
