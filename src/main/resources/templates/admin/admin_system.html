    <script th:inline="javascript">
        var cid;
        $(window).on('load', function () {
            $('#usertype').selectpicker({
                'selectedText': 'cat'
            });
        });
        window.onload=function () {
            var uid = [[${session.SPRING_SECURITY_CONTEXT.authentication.principal.username}]];

            var indexmenu = $("#menuindex");

            $('<li class="nav-item"><a class="nav-link active" href="" style="background-color: #96B87D; font-weight: bold;">查找用户</a></li>').appendTo(indexmenu);
            $('<li class="nav-item"><a class="nav-link" href="" style="color: #0B3E5B; font-weight: bold;">用户列表</a></li>').appendTo(indexmenu);
            $('<li class="nav-item"><a class="nav-link" href="" style="color: #0B3E5B; font-weight: bold;">冻结用户</a></li>').appendTo(indexmenu);
            $('<li class="nav-item"><a class="nav-link" href="" style="color: #0B3E5B; font-weight: bold;">删除用户</a></li>').appendTo(indexmenu);
            $('<li class="nav-item"><a class="nav-link" href="" style="color: #0B3E5B; font-weight: bold;">IP封禁</a></li>').appendTo(indexmenu);
            $('<li class="nav-item"><a class="nav-link" href="" style="color: #0B3E5B; font-weight: bold;">EMAIL封禁</a></li>').appendTo(indexmenu);

            $.ajax({
                type: "post",  //post put get 等等
                url: "/student/showUserDetial",
                dataType: 'json',
                contentType: "application/x-www-form-urlencoded",
                traditional: true,
                //后端Requestbody只能接收一个Json字符串,ajax传的是一个对象,所以要调用stringify方法转换成字符串,对象可以再上面封装好,或者下面直接在该方法内（{}）用大括号括起来
                // 表示对象
                data: {  //json前面的东西要和后端实体类对应
                    "uid": uid
                },
                success: function (data, textStatus) {
                    $("#headimg").attr("src",data.portrait);
                    $("#name").html(data.name);
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {  //连接至ashx文件失败时，执行函数
                    alert("error");
                }
            });
        }

        function btn_search() {
            var mySelect = document.getElementById("usertype");
            // console.log(mySelect.options[2].selected);
            var str;
            if(mySelect.options[5].selected == true && mySelect.options[6].selected == true && mySelect.options[7].selected == true){
                str = "管理员,教师,学生";
            }else if(mySelect.options[6].selected == true && mySelect.options[7].selected == true){
                str = "管理员,教师";
            }else if(mySelect.options[5].selected == true && mySelect.options[6].selected == true){
                str = "教师,学生";
            }else if(mySelect.options[5].selected == true && mySelect.options[7].selected == true){
                str = "管理员,学生";
            }else if(mySelect.options[5].selected == true){
                str = "学生";
            }else if(mySelect.options[6].selected == true){
                str = "教师";
            }else{
                str = "管理员";
            }
            console.log(str);
            $.ajax({
                type: "post",  //post put get 等等
                url: "/findUsers",
                dataType: 'json',
                contentType: "application/x-www-form-urlencoded",
                traditional: true,
                //后端Requestbody只能接收一个Json字符串,ajax传的是一个对象,所以要调用stringify方法转换成字符串,对象可以再上面封装好,或者下面直接在该方法内（{}）用大括号括起来
                // 表示对象
                data: {  //json前面的东西要和后端实体类对应
                    "needid":mySelect.options[0].selected,
                    "needname":mySelect.options[1].selected,
                    "needmail":mySelect.options[2].selected,
                    "findstr":$('#search').val(),
                    "notAccountNonLocked":mySelect.options[4].selected,
                    "isAccountNonLocked":mySelect.options[3].selected,
                    "role":str,
                    "pagenum":1,
                    "pagesize":30,
                },
                success: function (data) {
                    console.log(data);
                },
                error: function (data) {  //连接至ashx文件失败时，执行函数
                    alert(data);
                }
            });
        }

    </script>
